<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <!-- <link rel="stylesheet" href="../01.knowledges/css/animate.css"> -->
  <style>
    body,
    ul,
    dl,
    dd {
      margin: 0px;
      padding: 0px;
    }

    .wrap {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url('images/bg.jpg') no-repeat;
      background-size: 100% 100%;
    }

    .play_wrap {
      width: 800px;
      height: 544px;
      position: fixed;
      left: 50%;
      top: 50%;
      margin-left: -400px;
      margin-top: -272px;
      /* background-color: #f9f9f9; */
    }

    .search_bar {
      height: 60px;
      background-color: #1eacda;
      overflow: hidden;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 11;
    }

    .search_bar img {
      margin-left: 23px;
    }

    .search_bar input {
      margin-right: 23px;
      width: 296px;
      height: 34px;
      border-radius: 17px;
      border: 0px;
      background: url('images/zoom.png') 265px center no-repeat rgba(255, 255, 255, 0.45);
      text-indent: 15px;
      outline: none;
    }

    .center_con {
      height: 435px;
      background-color: rgba(255, 255, 255, 0.5);
      display: flex;
    }

    .song_wrapper {
      width: 200px;
      height: 435px;
      box-sizing: border-box;
      padding: 10px;
      list-style: none;
      background: url('images/line.png') right center no-repeat;
      position: relative;
      overflow: hidden;
    }

    .song_list li {
      font-size: 12px;
      color: #333;
      line-height: 36px;
      width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
    }

    .song_list .active {
      color: #da651e;
    }

    .player_con {
      width: 400px;
      height: 435px;
      position: relative;
    }

    .disc {
      position: absolute;
      left: 73px;
      top: 60px;
      z-index: 9;
    }

    .cover {
      position: absolute;
      left: 125px;
      top: 112px;
      width: 150px;
      height: 150px;
      border-radius: 75px;
      z-index: 8;
    }

    .comment_list {
      width: 200px;
      height: 435px;
      box-sizing: border-box;
      padding: 10px;
      list-style: none;
      background: url('images/line.png') left center no-repeat;
      overflow: hidden;
      position: relative;
    }

    .comment_list dl {
      padding-left: 55px;
      position: relative;
      margin-bottom: 20px;
    }

    .comment_list dt {
      position: absolute;
      left: 4px;
      top: 0px;
    }

    .comment_list dt img {
      width: 40px;
      height: 40px;
      border-radius: 20px;
    }

    .comment_list dd {
      font-size: 12px;
    }

    .comment_list .name {
      font-weight: bold;
      color: #333;
      margin-top: 5px;
    }

    .comment_list .detail {
      color: #666;
      margin-top: 5px;
      line-height: 18px;
    }

    .audio_con {
      height: 50px;
      background-color: #f1f3f4;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    .myaudio {
      width: 800px;
      height: 40px;
      margin-top: 5px;
      outline: none;
      background-color: #f1f3f4;
    }

    /* 旋转的动画 */
    @keyframes Rotate {
      from {
        transform: rotateZ(0);
      }

      to {
        transform: rotateZ(360deg);
      }
    }

    /* 旋转的类名 */
    .autoRotate {
      animation-name: Rotate;
      animation-iteration-count: infinite;
      animation-play-state: paused;
      animation-timing-function: linear;
      animation-duration: 5s;
    }

    /* 是否正在播放 */
    .playing {
      animation-play-state: running;
    }

    .play_bar {
      position: absolute;
      left: 200px;
      top: -10px;
      z-index: 10;
      transform: rotate(-25deg);
      transform-origin: 12px 12px;
      transition: 1s;
    }

    /* 播放杆 转回去 */
    .play_bar.playing {
      transform: rotate(0);
    }

    /* video {
      height: 200px;
    } */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>

  <!-- 滚动 -->
  <script src="./lib/iscroll.js"></script>
</head>

<body>
  <div class="wrap" id="app">
    <player></player>
    <player></player>
  </div>


</body>

</html>
<!-- 模板 -->
<script type="text/html" id="tem">
  <!-- 跟目录 -->
  <div>
      <div class="play_wrap" id="player">
          <div class="search_bar">
            <img src="images/player_title.png" alt="" />
            <input type="text" v-model.trim="keyword" @keyup.enter="searchMusic" />
          </div>
          <div class="center_con" >
              <!-- 左侧外层最大的盒子 -->
            <div class="song_wrapper" ref="muiscScroll">
                <!-- 内容容器 -->
              <ul class="song_list">
                  <li v-for='(item ,index) in musicList' :key='item.id' @dblclick='playMusic(item.id)'>
                    {{item.name}}--{{item.artists[0].name}}
                  </li>  
              </ul>
            </div>
            <div class="player_con">
              <img src="images/player_bar.png" class="play_bar " :class='{playing:isplaying}' />
              <!-- 黑胶碟片 -->
              <img src="images/disc.png" class="disc autoRotate laying" :class='{playing:isplaying}' />
              <img :src="imgSrc" class="cover autoRotate " :class='{playing:isplaying}' />
            </div>
            <!-- 右侧外层最大的盒子 -->
            <div class="comment_list" ref="commentScroll">
              <!-- 内容的容器 -->
              <div>
                <!-- 循环生成的留言 -->
                <div v-for='item in msgList'>
                  <dl>
                    <dt>
                      <img :src="item.user.avatarUrl" alt="" />
                    </dt>
                    <dd class="name">{{item.user.nickname}}</dd>
                    <dd class="detail">
                      {{item.content}}
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>
          <div class="audio_con">
            <audio controls autoplay loop class="myaudio" :src="musicUrl" @play='play' @pause='pause'></audio>
          </div>
        </div>
  </div>

</script>
<script>
  // 注册一个组件
  Vue.component('player',{
    data(){
      return {
        keyword: '',
      musicList: [],
      musicUrl: '',
      imgSrc: '',
      msgList: [],
      isplaying: false,
      // 左侧滚动条
      muiscScroll: '',
      // 右侧滚动条
      commentScroll: ''
      }
    },
    methods: {
      // 搜索歌曲
      searchMusic() {
        axios.get(`https://autumnfish.cn/search?keywords=${this.keyword}`)
          .then((backData) => {
            // console.log(backData);    
            this.musicList = backData.data.result.songs
          })
          .catch((err) => {
            console.log(err);

          })
      },
      // 播放歌曲
      playMusic(i,mvid) {
        // 获取歌曲地址
        axios.get(`https://autumnfish.cn/song/url?id=${i}`)
          .then((backData) => {
            // console.log(backData);
            this.musicUrl = backData.data.data[0].url
          })

        // 获取歌曲封面地址
        axios.get(`https://autumnfish.cn/song/detail?ids=${i}`)
          .then((backData) => {
            // console.log(backData);
            this.imgSrc = backData.data.songs[0].al.picUrl
          })

        // 获取歌曲评论
        axios.get(`https://autumnfish.cn/comment/hot?id=${i}&type=0`)
          .then((backData) => {
            // console.log(backData);
            this.msgList = backData.data.hotComments
          })
      },

      // 音乐开始播放
      play() {
        this.isplaying = true
        console.log('执行了');

      },
      // 音乐暂停播放
      pause() {
        this.isplaying = false
        console.log('暂停了');

      }
    },
    // 滚动条
    mounted() {//初始化滚动条
      // 左侧
      this.muiscScroll = new IScroll(this.$refs.muiscScroll)
      // 右侧
      this.commentScroll = new IScroll(this.$refs.commentScroll)
    },
    // 滚动条刷新高度
    updated() {
      // 左侧
      this.muiscScroll.refresh()
      // 右侧
      this.commentScroll.refresh()
    },

    // 模板匹配
    template:'#tem'

  })
  const vm = new Vue({
    el: '#app',
    
  })


</script>
