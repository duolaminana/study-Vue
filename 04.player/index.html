<body>

        <!-- tab栏2 歌曲播放 -->

        <!-- tab栏3 mv -->

          <!-- </a> -->
        </router-link>

          <!-- <a class="bar-item"> -->

          <!-- </a> -->
        </router-link>
        <!-- tab栏5 推荐歌曲 -->

        <!-- <a class="bar-item"> -->
          推荐歌曲
        <!-- </a> -->
        </router-link>
      </div>
      <!-- 对应的内容区域 -->
      <div class="tab-content">
        <router-view></router-view>
      </div>
    </div>
  </div>
</body>

<script>
  // 组件1 设置结果组件
  const result = {
    template: '#resultTem',
    data(){
      return {
        songList:[]
      }
    },
    // 生命周期钩子函数
    created() {
  
      // 发送axios请求
      axios.get(`https://autumnfish.cn/search?keywords=${this.$route.params.inputValue}`)
      .then(backData=>{
        // console.log(backData);
        this.songList = backData.data.result.songs
      })
    },
  }

  // 组件2 设置歌曲播放组件
  const player = {
    template: '#playerTem'
  }

  // 组件3 设置video播放组件
  const video = {
    template: '#videoTem'
  }

  // 组件4 设置comment评论组件
  const comment = {
    template:'#commentTem'
  }

  // 组件5 设置recommend推荐歌曲组件
  const recommend = {
    template:'#recommendTem'
  }
  // 设置路由规则
  const routes = [
    { path: '/result/:inputValue', component: result },
    { path: '/player', component: player },
    { path: '/video', component: video },
    { path: '/comment', component: comment },
    { path: '/recommend', component: recommend }
  ]

  // 实例化路由
  const router = new VueRouter({
    routes
  })

  const vm = new Vue({
    el: '#player',
    data: {
      inputValue:''
    },
    methods: {
      search(){
        router.push(`/result/${this.inputValue}`)
      }
    },
    // 挂载路由
    router

  })
</script>
